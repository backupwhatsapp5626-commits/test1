<html>
    <head>
        <title>tst7</title>
    </head>
    <body bgcolor="pink" text="blue">
        <center>
            <form name="emp">
                <h1>Employee Details Form </h1>
                <table border="2">
                    <tr>
                        <td colspan="2" align="center">Employee  Details : </td>
                    </tr><br>
                    <tr>
                        <td>Employee Name </td>
                        <td><input type="text" id="txtname" ></td>
                    </tr><br>
                    <tr>
                        <td>Employee Number </td>
                        <td><input type="text" id="txtnum"></td>
                    </tr><br>
                    <tr>
                        <td>Salary </td>
                        <td><input type="text" id="txtsal"></td>                        
                    </tr><br>
                    <tr>
                        <td><input type="button" value="salary report" onclick="show()"></td>
                        <td><input type="reset" value="Reset"></td>
                    </tr>

                </table>
            </form>
        </center>
        <script>
            function show()
            {
                const name=document.getElementById("txtname").value;
                const num=document.getElementById("txtnum").value;
                const sal=parseInt(document.getElementById("txtsal").value);

                var hra=(sal*40)/100;
                var da=(sal*60)/100;
                var gross= sal+hra+da;
                var pf=(sal*13)/100;
                var tax=(sal*20)/100;
                var deduct=pf+tax;
                var net=gross-deduct;

                document.writeln("<b>  Employee Name "+ name+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  Employee Number  "+ num+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  Employee salary "+ sal+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  HRA "+ hra+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  DA "+ da+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  GROSS "+ gross+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  PF "+ pf+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  TAX "+ tax+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  DEDUCTION "+ deduct+"</b>"+"<br>"+"<br>");
                document.writeln("<b>  NET SALARY "+ net+"</b>"+"<br>"+"<br>");
            }
        </script>
    </body>
</html>
