<html>
    <head>
        <title>prog4</title>
        <script>
            function sum()
            {
                var n=prompt("Enter the Number :",0);
                var num=parseInt(n);
                sum=0;
                for(i=1;i<=num;i++)
                {
                    sum=sum+i;
                }
                document.writeln(" Sum of "+ num +"Natural number is : "+ sum);
            }
        </script>
    </head>
    <body>
        <center>
            <h1>Finding the sum of Natural Numbers using javascript </h1>
            <input type="button" onclick="sum()" value="SUM">
        </center>
    </body>

</html>
